<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Infinite Loop & responsive height</title>
</head>
<style type="text/css">
	.controls .next,
	.controls .prev {
		display: inline-block;
		padding: 7px 12px;
		margin: 0 5px;
		border: 1px solid black;
		cursor: pointer;
	}
	.container {
		height: 375px;
		width: 42rem;
	}
	.viewport {
		border: 4px solid red;
		margin-bottom: 10px
	}
	img {width: 100%;}
</style>
<body>
	
	<div class="container">
		<ul id="slider">
		  <li><img src="../img/slide0.jpg" style="height: 100px" /></li>
		  <li><img src="../img/slide1.jpg" style="height: 500px" /></li>
		  <li><img src="../img/slide2.jpg" style="height: 200px" /></li>
		  <li><img src="../img/slide3.jpg" style="height: 400px" /></li>
		  <li><img src="../img/slide4.jpg" style="height: 300px" /></li>
		</ul>
	</div>

	<script type="text/javascript" src="../../src/js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="../../src/js/riojaslider.js"></script>
	<script type="text/javascript">
		$(function(){
			var slider = $('#slider').riojaSlider({
				responsiveHeight: true,
				infiniteLoop: true
			})

			$(document).on('keydown',function(e){
				if(e.keyCode == 80){
					console.log(slider)
				}
			})
		})
	</script>
</body>
</html>
